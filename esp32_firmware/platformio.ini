; PlatformIO Project Configuration File
; ESP32 피지컬 트윈 펌웨어 빌드 설정

[env:esp32dev]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; 시리얼 모니터 설정
monitor_speed = 115200
monitor_filters = 
    default
    esp32_exception_decoder

; 업로드 포트 (Windows: COM5, Linux/Mac: /dev/ttyUSB0)
; 실제 포트에 맞게 수정 필요
; upload_port = COM5  ; 주석 해제하고 실제 포트로 변경

; 빌드 플래그
build_flags = 
    -DCORE_DEBUG_LEVEL=3

; 라이브러리 의존성
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.1
    madhephaestus/ESP32Servo@^3.0.9

; 업로드 속도
upload_speed = 921600

